name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Generate Package
      run: dotnet pack
    - name: Pub Package
      run: dotnet nuget push /home/runner/work/ExeCutor/ExeCutor/ExeCutor/bin/Debug/ExeCutor.1.0.0.nupkg -k oy2lzcui3ja2dqqupyqajyrxehwjos7udkw5c35z7hed3y -s https://api.nuget.org/v3/index.json
